<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal dApp - Ethereum Interaction</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg,#f9c6cf 0%, #e48193 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .status-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #f9c6cf;
        }
        
        .status-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .status-value {
            font-size: 18px;
            color: #333;
            word-break: break-all;
            font-family: 'Courier New', monospace;
        }
        
        .button {
            background: linear-gradient(135deg, #f9c6cf 0%, #e48193 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 15px;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .button:active {
            transform: translateY(0);
        }
        
        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .error {
            background: #fee;
            border-left-color: #e53e3e;
            color: #c53030;
        }
        
        .success {
            background: #e6fffa;
            border-left-color: #38b2ac;
            color: #234e52;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
        
        .network-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 5px;
        }
        
        .network-mainnet { background: #48bb78; color: white; }
        .network-testnet { background: #ed8936; color: white; }
        .network-local { background: #4299e1; color: white; }
        
        .contract-info {
            background: #edf2f7;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .info-label {
            color: #666;
            font-weight: 600;
        }
        
        .info-value {
            color: #333;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîó Minimal dApp Frontend</h1>
        <p class="subtitle">Part 2: Basic Ethereum Interaction with Ethers.js</p>
        
        <!-- Connect Button -->
        <button id="connectButton" class="button">
            Connect MetaMask
        </button>
        
        <!-- Account Information -->
        <div id="accountSection" class="hidden">
            <div class="status-card">
                <div class="status-label">Connected Account</div>
                <div class="status-value" id="accountAddress">Not connected</div>
                <div id="networkBadge"></div>
            </div>
            
            <div class="status-card">
                <div class="status-label">Account Balance</div>
                <div class="status-value" id="accountBalance">0 ETH</div>
            </div>
        </div>
        
        <!-- Contract Interaction -->
        <div id="contractSection" class="hidden">
            <button id="readContractButton" class="button">
                Read Contract Value
            </button>
            
            <div id="contractResult" class="status-card hidden">
                <div class="status-label">Contract Data</div>
                <div class="status-value" id="contractValue">--</div>
            </div>
            
            <div class="contract-info">
                <div class="info-row">
                    <span class="info-label">Contract Address:</span>
                    <span class="info-value" id="contractAddr">--</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Network:</span>
                    <span class="info-value" id="networkName">--</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Block Number:</span>
                    <span class="info-value" id="blockNumber">--</span>
                </div>
            </div>
        </div>
        
        <!-- Error/Success Messages -->
        <div id="messageBox" class="status-card hidden"></div>
    </div>

    <script>
        // Simple ERC20 Token ABI (for demonstration)
        const CONTRACT_ABI = [
            "function name() view returns (string)",
            "function symbol() view returns (string)",
            "function decimals() view returns (uint8)",
            "function totalSupply() view returns (uint256)",
            "function balanceOf(address) view returns (uint256)"
        ];
        
        // Example contract address (USDC on Ethereum Mainnet)
        // Replace with your deployed contract address for testing
        const CONTRACT_ADDRESS = "0xA0b86991c6218b36c1d19D4a2e9Eb0cE3606eB48";
        
        let provider;
        let signer;
        let contract;
        let userAddress;
        
        // DOM Elements
        const connectButton = document.getElementById('connectButton');
        const accountSection = document.getElementById('accountSection');
        const contractSection = document.getElementById('contractSection');
        const readContractButton = document.getElementById('readContractButton');
        const messageBox = document.getElementById('messageBox');
        
        // Connect to MetaMask
       // Connect to MetaMask
connectButton.addEventListener('click', async () => {
    try {
        if (typeof window.ethereum === 'undefined') {
            showMessage('MetaMask is not installed. Please install MetaMask to use this dApp.', 'error');
            return;
        }

        connectButton.innerHTML = '<span class="loading"></span> Connecting...';
        connectButton.disabled = true;

        // –ü–æ–¥–∫–ª—é—á–∞–µ–º MetaMask (–¥–ª—è —Å–µ—Ç–∏)
        await window.ethereum.request({ method: 'eth_requestAccounts' });

        provider = new ethers.providers.Web3Provider(window.ethereum);

        // –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –∞–¥—Ä–µ—Å –≤–º–µ—Å—Ç–æ —Ç–µ–∫—É—â–µ–≥–æ –∞–∫–∫–∞—É–Ω—Ç–∞
        userAddress = "0xBa3B7702A18E237D099b0D69767658fE18f67715";

        const network = await provider.getNetwork();
        const balance = await provider.getBalance(userAddress);

        // Update UI
        document.getElementById('accountAddress').textContent = 
            `${userAddress.substring(0, 6)}...${userAddress.substring(38)}`;
        document.getElementById('accountBalance').textContent = 
            `${ethers.utils.formatEther(balance)} ETH`;

        // Network badge
        const networkBadge = document.getElementById('networkBadge');
        let networkClass = 'network-local';
        let networkLabel = network.name;

        if (network.chainId === 1) {
            networkClass = 'network-mainnet';
            networkLabel = 'Ethereum Mainnet';
        } else if ([5, 11155111, 80001].includes(network.chainId)) {
            networkClass = 'network-testnet';
            networkLabel = `${network.name.charAt(0).toUpperCase() + network.name.slice(1)} Testnet`;
        }

        networkBadge.innerHTML = `<span class="network-badge ${networkClass}">${networkLabel}</span>`;

        // Contract instance
        contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, provider);

        // Update contract info
        document.getElementById('contractAddr').textContent = 
            `${CONTRACT_ADDRESS.substring(0, 6)}...${CONTRACT_ADDRESS.substring(38)}`;
        document.getElementById('networkName').textContent = networkLabel;
        const blockNumber = await provider.getBlockNumber();
        document.getElementById('blockNumber').textContent = blockNumber.toLocaleString();

        accountSection.classList.remove('hidden');
        contractSection.classList.remove('hidden');

        connectButton.textContent = '‚úì Connected';
        connectButton.classList.add('success');

        showMessage('Successfully connected to MetaMask!', 'success');

        window.ethereum.on('accountsChanged', () => window.location.reload());
        window.ethereum.on('chainChanged', () => window.location.reload());

    } catch (error) {
        console.error('Connection error:', error);
        connectButton.innerHTML = 'Connect MetaMask';
        connectButton.disabled = false;

        if (error.code === 4001) {
            showMessage('Connection request rejected. Please approve the connection in MetaMask.', 'error');
        } else {
            showMessage(`Connection failed: ${error.message}`, 'error');
        }
    }
});

// Read from contract stays the same

        // Read from contract
        readContractButton.addEventListener('click', async () => {
            try {
                readContractButton.innerHTML = '<span class="loading"></span> Reading...';
                readContractButton.disabled = true;
                
                // Read multiple values from contract
                const [name, symbol, decimals, totalSupply, userBalance] = await Promise.all([
                    contract.name(),
                    contract.symbol(),
                    contract.decimals(),
                    contract.totalSupply(),
                    contract.balanceOf(userAddress)
                ]);
                
                // Format the data
                const formattedSupply = ethers.utils.formatUnits(totalSupply, decimals);
                const formattedBalance = ethers.utils.formatUnits(userBalance, decimals);
                
                // Display results
                const resultHTML = `
                    <div style="margin-bottom: 10px;">
                        <strong>Token Name:</strong> ${name}<br>
                        <strong>Symbol:</strong> ${symbol}<br>
                        <strong>Decimals:</strong> ${decimals}
                    </div>
                    <div style="margin-bottom: 10px;">
                        <strong>Total Supply:</strong> ${parseFloat(formattedSupply).toLocaleString()} ${symbol}
                    </div>
                    <div>
                        <strong>Your Balance:</strong> ${parseFloat(formattedBalance).toLocaleString()} ${symbol}
                    </div>
                `;
                
                const contractResult = document.getElementById('contractResult');
                document.getElementById('contractValue').innerHTML = resultHTML;
                contractResult.classList.remove('hidden');
                
                readContractButton.innerHTML = 'üîÑ Read Contract Value';
                readContractButton.disabled = false;
                
                showMessage('Contract data retrieved successfully!', 'success');
                
            } catch (error) {
                console.error('Contract read error:', error);
                readContractButton.innerHTML = 'Read Contract Value';
                readContractButton.disabled = false;
                
                if (error.code === 'CALL_EXCEPTION') {
                    showMessage('Contract call failed. Make sure the contract address is correct and deployed on this network.', 'error');
                } else {
                    showMessage(`Error reading contract: ${error.message}`, 'error');
                }
            }
        });
        
        // Handle account changes
        function handleAccountsChanged(accounts) {
            if (accounts.length === 0) {
                showMessage('Please connect to MetaMask.', 'error');
                window.location.reload();
            } else {
                window.location.reload();
            }
        }
        
        // Show message helper
        function showMessage(message, type) {
            messageBox.textContent = message;
            messageBox.className = `status-card ${type}`;
            messageBox.classList.remove('hidden');
            
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 5000);
        }
        
        // Check if already connected on page load
        window.addEventListener('load', async () => {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_accounts' });
                    if (accounts.length > 0) {
                        connectButton.click();
                    }
                } catch (error) {
                    console.error('Error checking connection:', error);
                }
            }
        });
    </script>
</body>
</html>
